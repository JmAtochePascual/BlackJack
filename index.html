<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/BlackJack/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackJack Game</title>
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script type="module" crossorigin src="/BlackJack/assets/index-DQK8AW2W.js"></script>
  <link rel="stylesheet" crossorigin href="/BlackJack/assets/index-TinQSc5m.css">
</head>
<body>
  <header class="mb-4 py-2 text-center bg-black">
    <h1 class="text-white">BlackJack Game</h1>
  </header>

  <div class="container mb-4 py-2 text-center">
    <div class="row">
      <div class="col">
        <button id="btn-new-game" class="btn btn-primary">New Game</button>
        <button id="btn-draw-card" class="btn btn-success">Draw Card</button>
        <button id="btn-stop" class="btn btn-danger">Stop</button>
      </div>
    </div>
  </div>

  <div class="container player">
    <div class="row">
      <div class="col">
        <h2 class="text-white">Player - <span id="player-points">0</span></h2>
        <div id="cards-player-container" class="cards-container"></div>
      </div>
    </div>
  </div>

  <div class="container player">
    <div class="row">
      <div class="col">
        <h2 class="text-white">Computer - <span id="computer-point">0</span></h2>
        <div id="cards-computer-container" class="cards-container"></div>
      </div>
    </div>
  </div>

  <div id="app"></div>
</body>
</html>
